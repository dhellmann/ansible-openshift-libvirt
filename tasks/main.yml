---
# https://github.com/openshift/installer/blob/master/docs/dev/libvirt-howto.md

# https://github.com/openshift/installer/blob/master/docs/dev/dependencies.md
- name: Install build dependencies
  become: true
  package:
    state: latest
    name:
      - golang-bin
      - gcc-c++

# FIXME: This repo needs to have a gpg key set up. Which one?
- name: Add kvm-common yum repository
  become: true
  yum_repository:
    name: kvm-common
    baseurl: http://mirror.centos.org/centos/7/virt/x86_64/kvm-common/
    description: kvm-common, from https://github.com/openshift/installer/blob/master/docs/dev/libvirt-howto.md

- name: Install libvirt and qemu packages
  become: true
  yum:
    state: latest
    disable_gpg_check: yes
    name:
      - libvirt
      - libvirt-devel
      - libvirt-daemon-kvm
      - qemu-kvm

- name: Give wheel users access to libvirt
  become: true
  copy:
    src: 80-libvirt.rules
    dest: /etc/polkit-1/rules.d/80-libvirt.rules
    owner: root
    group: root
    mode: 0644

- name: Enable IP forwarding now
  become: true
  sysctl:
    name: net.ipv4.ip_forward
    value: 1
    state: present

- name: Enable IP forwarding after reboot
  become: true
  copy:
    src: sysctl-99-ipforward.conf
    dest: /etc/sysctl.d/99-ipforward.conf
    owner: root
    group: root
    mode: 0644

- name: Turn off TLS
  become: true
  lineinfile:
    path: /etc/libvirt/libvirtd.conf
    regexp: "listen_tls = 0"
    line: "listen_tls = 0"
  notify:
    - restart libvirtd

- name: Turn on TCP
  become: true
  lineinfile:
    path: /etc/libvirt/libvirtd.conf
    regexp: "listen_tcp = 1"
    line: "listen_tcp = 1"
  notify:
    - restart libvirtd

- name: Turn off auth for TCP
  become: true
  lineinfile:
    path: /etc/libvirt/libvirtd.conf
    regexp: 'auth_tcp = '
    line: 'auth_tcp = "none"'
  notify:
    - restart libvirtd

- name: Set TCP port
  become: true
  lineinfile:
    path: /etc/libvirt/libvirtd.conf
    regexp: 'tcp_port = "16509"'
    line: 'tcp_port = "16509"'
  notify:
    - restart libvirtd

- name: Set --listen argument
  become: true
  lineinfile:
    path: /etc/sysconfig/libvirtd
    regexp: 'LIBVIRTD_ARGS="--listen"'
    line: 'LIBVIRTD_ARGS="--listen"'
  notify:
    - restart libvirtd

- name: Start libvirtd
  become: true
  service:
    name: libvirtd
    state: started
    enabled: true

- name: Get libvirt IP info
  shell: |
    /usr/sbin/ip -4 addr show dev virbr0 | grep inet | awk '{print $2}' | cut -f1 -d/
  register: openshift_libvirt_libvirt_ip

- name: Verify libvirt IP found
  fail:
    msg: 'could not determine IP on virbr0'
  when: openshift_libvirt_libvirt_ip.stdout == ""

- name: Install ansible virt module dependencies
  become: true
  package:
    name:
      - libvirt-python
      - python-lxml

- name: Define default storage pool
  become: true
  virt_pool:
    state: present
    name: default
    xml: '{{ lookup("template", "default-pool.xml") }}'
    autostart: true
  notify:
    - build storage pool
    - start storage pool

- name: Set autostart for default storage pool
  become: true
  virt_pool:
    name: default
    autostart: true

- name: Set up NetworkManager DNS overlay
  become: true
  ini_file:
    path: /etc/NetworkManager/NetworkManager.conf
    section: main
    option: dns
    value: dnsmasq
    mode: 0644
    backup: yes
  notify:
    - reload NetworkManager

- name: Tell dnsmasq to use cluster
  become: true
  template:
    src: NetworkManager-openshift.conf
    dest: /etc/NetworkManager/dnsmasq.d/openshift.conf
    owner: root
    group: root
    mode: 0644
  notify:
    - reload NetworkManager

- name: Update iptables to allow insecure libvirt clients
  become: true
  iptables:
    action: insert
    chain: INPUT
    protocol: tcp
    source: "{{ openshift_libvirt_cluster_ip_range }}"
    destination: "{{ openshift_libvirt_libvirt_ip.stdout }}"
    destination_port: 16509
    jump: ACCEPT
    comment: "Allow insecure libvirt clients"