---
- name: restart libvirtd
  become: true
  service:
    name: libvirtd
    state: restarted

- name: Build storage pool
  become: true
  virt_pool:
    command: build
    name: default

- name: Start storage pool
  become: true
  virt_pool:
    command: start
    name: default

- name: reload NetworkManager
  become: true
  service:
    name: NetworkManager
    state: reloaded
